      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .slider-container {
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
        position: relative;
        background-color: #f5f5f5;
      }

      .slider-wrapper {
        display: flex;
        flex-direction: column;
        will-change: transform;
        transition: none;
      }

      .gallery-container {
        width: 100%;
        height: 100%;
        padding: 20px;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        grid-auto-rows: minmax(200px, auto);
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        transition: transform 0.3s ease;
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* Desktop - Uneven grid layout (3 columns) - Creating varied sizes */
      /* Pattern repeats every 11 items */
      .gallery-item:nth-child(11n+1),
      .gallery-item:nth-child(11n+5),
      .gallery-item:nth-child(11n+9) {
        grid-column: span 1;
        grid-row: span 2;
      }

      .gallery-item:nth-child(11n+2),
      .gallery-item:nth-child(11n+3),
      .gallery-item:nth-child(11n+4),
      .gallery-item:nth-child(11n+6),
      .gallery-item:nth-child(11n+7),
      .gallery-item:nth-child(11n+8),
      .gallery-item:nth-child(11n+10),
      .gallery-item:nth-child(11n+11) {
        grid-column: span 1;
        grid-row: span 1;
      }

      /* Tablet and Mobile - Uneven grid layout (2 columns) */
      @media (max-width: 768px) {
        .gallery-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 10px;
          grid-auto-rows: 150px;
        }

        /* Pattern repeats every 11 items */
        .gallery-item:nth-child(11n+1),
        .gallery-item:nth-child(11n+4),
        .gallery-item:nth-child(11n+7),
        .gallery-item:nth-child(11n+10) {
          grid-column: span 1;
          grid-row: span 2;
        }

        .gallery-item:nth-child(11n+2),
        .gallery-item:nth-child(11n+3),
        .gallery-item:nth-child(11n+5),
        .gallery-item:nth-child(11n+6),
        .gallery-item:nth-child(11n+8),
        .gallery-item:nth-child(11n+9),
        .gallery-item:nth-child(11n+11) {
          grid-column: span 1;
          grid-row: span 1;
        }
      }

    <script>
      $(document).ready(function () {
        const $sliderWrapper = $("#sliderWrapper");
        const $galleryContent = $("#galleryContent");
        
        // ============================================
        // SCROLL SPEED CONTROL
        // ============================================
        // Duration in seconds - adjust this to change speed
        // Lower value = faster scroll (e.g., 15 = very fast)
        // Higher value = slower scroll (e.g., 60 = very slow)
        // Example: 30 = takes 30 seconds to scroll through all content once
        // Recommended range: 20-60 seconds
        let scrollDuration = 70; // <-- CHANGE THIS VALUE TO ADJUST SPEED
        // ============================================
        
        let currentPosition = 0;
        let contentHeight = 0;
        let animationId = null;
        let scrollSpeed = 0; // Will be calculated based on duration
        let lastTime = null;

        // Wait for all images to load
        function waitForImages(callback) {
          const images = $galleryContent.find("img");
          let loadedCount = 0;
          const totalImages = images.length;

          if (totalImages === 0) {
            callback();
            return;
          }

          images.on("load error", function () {
            loadedCount++;
            if (loadedCount === totalImages) {
              callback();
            }
          });

          // Trigger load for already loaded images
          images.each(function () {
            if (this.complete) {
              $(this).trigger("load");
            }
          });
        }

        // Clone the content for seamless infinite scroll
        function setupInfiniteScroll() {
          // Remove existing duplicate if any
          $("#galleryContentDuplicate").remove();

          // Get the original content height
          contentHeight = $galleryContent.outerHeight(true);

          // Safety check - ensure contentHeight is valid
          if (contentHeight <= 0) {
            console.warn("Content height is 0, retrying...");
            setTimeout(setupInfiniteScroll, 100);
            return;
          }

          // Calculate scroll speed based on duration
          // pixels per millisecond = total height / (duration in seconds * 1000)
          scrollSpeed = contentHeight / (scrollDuration * 1000);

          // Clone the content and append it
          const $duplicate = $galleryContent.clone();
          $duplicate.attr("id", "galleryContentDuplicate");
          $sliderWrapper.append($duplicate);
        }

        // Infinite scroll animation
        function animateScroll(currentTime) {
          // Safety check - ensure scrollSpeed is valid
          if (scrollSpeed <= 0 || contentHeight <= 0) {
            animationId = requestAnimationFrame(animateScroll);
            return;
          }

          // Initialize lastTime on first call
          if (!lastTime) {
            lastTime = currentTime || performance.now();
          }
          
          // Calculate time delta for smooth animation
          const deltaTime = (currentTime || performance.now()) - lastTime;
          lastTime = currentTime || performance.now();

          // Update position based on time elapsed
          currentPosition -= scrollSpeed * deltaTime;

          // Reset position when first content is completely scrolled
          if (Math.abs(currentPosition) >= contentHeight) {
            currentPosition = 0;
            lastTime = currentTime || performance.now();
          }

          $sliderWrapper.css("transform", "translateY(" + currentPosition + "px)");

          animationId = requestAnimationFrame(animateScroll);
        }

        // Initialize after images load
        waitForImages(function () {
          setupInfiniteScroll();
          // Start animation - requestAnimationFrame will pass the time
          lastTime = 0; // Reset to trigger initialization in animateScroll
          animationId = requestAnimationFrame(animateScroll);
        });

        // Handle window resize
        $(window).on("resize", function () {
          if (animationId) {
            cancelAnimationFrame(animationId);
          }
          // Reset position and time
          currentPosition = 0;
          lastTime = null;
          $sliderWrapper.css("transform", "translateY(0px)");
          // Recalculate and setup
          waitForImages(function () {
            setupInfiniteScroll();
            lastTime = null;
            animationId = requestAnimationFrame(animateScroll);
          });
        });
      });
